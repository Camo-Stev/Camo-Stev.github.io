<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .portfolio-item {
            background: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .portfolio-item h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>My Portfolio</h1>
</header>
<div class="container">
    <div class="portfolio-item">
        <h3>Project 1</h3>
        <img src="project1.jpg" alt="Project 1">

    </div>
    <div class="portfolio-item">
        <h3>Project 2</h3>
        <img src="project2.jpg" alt="Project 2">
        <p>Description of project 2.</p>
    </div>
    <div class="portfolio-item">

        <img src="project3.jpg" alt="Project 3">

    </div>
</div>

</html>
